<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Personal Spotify</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li class="trand"><img src="right.gif" alt="Spotify"></li>
            <li id="tag">Best of NCS - My Best Collection</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <div class="Songitemcontainer">
                
                <div class="songitem">
                   <img  alt="1">
                   <span class="songname">Let Me Love You</span>
                   <span class="songlistplay"><span class="timestamp">03:07 <i id="0" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:51 <i id="1" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                 </div>
                 <div class="songitem">
                    <img alt="1" id="th">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:51 <i id="2" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                 </div>
                 <div class="songitem">
                    <img alt="1" id="fo">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:04 <i id="3" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                 </div>
                 <div class="songitem">
                    <img alt="1"  id="fi">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:34 <i id="4" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                 </div>
                 <div class="songitem">
                    <img alt="1" id="si">
                    <span class="songname">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02:37 <i id="5" class="far songItemPlay far  fa-play-circle"></i> </span></span>
                 </div>

                 
            </div>
    
            
        </div>
              
    </div>
    
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icon">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Can We Kiss Forever</span>
        </div>
    </div>
    <script src="scrpt.js"></script>
    <script src="https://kit.fontawesome.com/02809d0cee.js" crossorigin="anonymous"></script>
</body>
</html>
